<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Lato:wght@400;700&family=Nanum+Pen+Script&family=Noto+Sans:wght@400;700&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content-wrap">

        <header>
            <h1>To-do list</h1>
            <i class="fas fa-sync-alt clear"></i>
            <div class="date"></div>
        </header>

        <main>
            <div class="list">
                <ul class="tasks">
                </ul>
            </div>
            <form action="" class="add-task">
                <button class="insert-btn"><i class="fas fa-plus-circle"></i></button>
                <input type="text" class="task-input" placeholder="Dodaj zadanie:">
            </form>
        </main>

    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/5ff2b12ca8.js" crossorigin="anonymous"></script>
</body>

</html>
